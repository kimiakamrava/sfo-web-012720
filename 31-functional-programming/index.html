<!DOCTYPE html>
<html>
  <head>
    <title>Functional Programming</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700|Ubuntu:400,700|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto";
      }
      h1,
      h2,
      h3 {
        font-family: "Yanone Kaffeesatz";
        font-weight: normal;
      }
      .remark-code,
      .remark-inline-code {
        font-family: "Ubuntu Mono";
      }

      .cols {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 15px;
      }

      strong {
        color: salmon;
      }

      a {
        color: black;
      }
    </style>
  </head>
  <body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script>
      var slideshow = remark.create({
        sourceUrl: "Slides.md"
      });
    </script>
  </body>
</html>
